language: minimal

env:
  - DOCKER_COMPOSE_VERSION=1.27.4

services:
  - docker

before_install:
  - docker-compose --version # When travis catches up in version can stop manual update
  - curl -L "https://github.com/docker/compose/releases/download/$DOCKER_COMPOSE_VERSION/docker-compose-$(uname -s -m | tr ' ' -)" > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version # Confirm that docker-compose was successfully updated
  - docker-compose up -d
  - docker-compose ps -a # Confirm that all containers were built and are running in logs

script:
  - docker exec -it kermit_backend_1 sh -c "./bin/run_backend_tests.sh unit"
  - docker exec -it kermit_web_1 sh -c "npm test"

after_script:
  - docker cp kermit_backend_1:/server/reports/tests .
  - docker cp kermit_web_1:/app/reports .
  - mkdir travis_reports
  - mv tests ./travis_reports/backend
  - mv reports ./travis_reports/frontend
  - ./.travis_push.sh

